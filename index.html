<!DOCTYPE html>
<html>
<head>

	<title>Попробуй зарегестрируйся!</title>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<style>
		
		body{
			text-align: center;
			font-size: 21px;
		}

		#head0{
			margin-top: 100px;
		}

		a{
			background-color: silver;
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			border-radius: 17px;
			display: inline-block;
			border: 3px solid silver;
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		a:hover{
			background-color: gray;
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			border-radius: 17px;
			display: inline-block;
			border: 3px solid gray;
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		a:active{
			background-color: black;
			color: white;
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			border-radius: 17px;
			display: inline-block;
			border: 3px solid black;
			text-decoration: none;
			cursor: pointer;
		}

		input{
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			color: black;
			background-color: silver;
		}

		input:hover{
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			color: black;
			background-color: white;
		}

		input:active{
			padding: 10px 10px 10px 10px;
			margin: 10px 10px 10px 10px;
			color: black;
			background-color: silver;
		}

	</style>

</head>
<body>

	<div class = "container">
		
		<div id = "head0"></div>

		<div id = "head1">
			
			<h1><b>Добро пожаловать на портал регистра!</b></h1>

		</div>

		<div id = "head2">
			
			<a id = "link1"><b>Регистрация</b></a>

		</div>
			
		<div id = "click1">
			
			<h3><b>Регистрация</b></h3>
			<p class = "lead">Для регистрации вам должно быть 18 лет!</p>
			<hr width="50%" color = "black">
			<input type="text" name="text1" id = "text1" placeholder="Введите ваше имя"><br>
			<input type="text" name="text2" id = "text2" placeholder="Введите сколько вам лет"><br>
			<input type="email" name="email1" id = "email1" placeholder="Введите ваш email"><br>
			<input type="password" name="pass1" id = "pass1" placeholder="Введите ваш пароль"><br>
			<a id = "but1"><b>Отправить</b></a>
			<hr width="50%" color = "black">

		</div>

		<div id = "content1">
			
			<h1><b>Как вам у меня?</b></h1>
			<p class = "lead">Мой сайт очень умен! Он способен сам все запоминать и понимать! Я надеюсь вы уже заметили это когда регистрировались!</p>

		</div>

	</div>


	<script>
		
		window.onload = function(){

			$("#click1").hide();
			$("#content1").hide();

			var sub1 = document.getElementById("link1");

				sub1.onclick = function(){

					$("#click1").show(3000);

				}

			var input1 = document.getElementById("text1");
			var input2 = document.getElementById("text2");
			var input3 = document.getElementById("email1");
			var input4 = document.getElementById("pass1");
			var input5 = document.getElementById("but1");
			var a = 0;
			var b = 1;
			var c = 2;
			var d = 3;
			var e = 4;

				input5.onclick = function(){

					if(input1.value !== ''){

						var a = b;

					}
					else{

						alert("Заполните поле имени!");

					}

					if(input2.value !== ''){

						if(input2.value >= 18){

							var a = c;

						}
						else{

							alert("Вам нет 18 лет, вы не проходите регистрацию!");

						}


					}
					else{

						alert("Введите пожалуйста сколько вам лет!");

					}

					if(input3.value !== ''){

						var a = d;

					}
					else{

						alert("Введите ваш email!");

					}

					if(input4.value !== ''){

						var a = e;

					}
					else{

						alert("Введите пароль!");

					}

					if(a == 4){

						if(input2.value >= 18){

							alert("Добро пожаловать, " + input1.value + " ! ");

								var d = new Date();

								var a = d.getHours();
								var b = d.getMinutes();
								var c = d.getSeconds();

								alert(" Сейчас время  ( " + a + " : " + b + " : " + c + " )  Удачного вам дня! ");

								$("#click1").hide(3000);
								$("#head1").delay(3000);
								$("#head2").delay(3000);
								$("#head1").hide(3000);
								$("#head2").hide(3000);
								$("#content1").delay(4000);
								$("#content1").show(4000);

						}

					}
					else{

						alert("Вы не проходите регистрацию!");

					}

				}	

		};

	</script>

</body>
</html>
